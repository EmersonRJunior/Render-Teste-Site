<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioScience AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --brand-primary: #1a3a5f; --border-color: #e2e8f0; }
        body { background-color: #fdfdfd; font-family: sans-serif; color: #2d3436; }
        .container-narrow { max-width: 850px; margin: auto; }
        .search-section, .report-box { background: white; border: 1px solid var(--border-color); border-radius: 12px; padding: 30px; margin-top: 20px; }
        .btn-primary { background-color: var(--brand-primary); border: none; padding: 12px; font-weight: bold; }
        #ia-output h2 { color: var(--brand-primary); font-size: 1.4rem; margin-top: 20px; }
        #ia-output p { line-height: 1.6; margin-bottom: 15px; }
        .loading-spinner { display: none; text-align: center; margin-top: 10px; }
        #hidden-data { display: none; }
    </style>
</head>
<body>

<div class="container container-narrow mt-5">
    <h1 class="text-center fw-bold" style="color: var(--brand-primary)">BIOSCIENCE AI</h1>
    
    <div class="search-section">
        <form method="POST" onsubmit="document.getElementById('spinner').style.display='block'; document.getElementById('btn-envia').style.display='none';">
            <div class="mb-3">
                <label class="form-label fw-bold">Tema (Lesão ou Hipertrofia)</label>
                <input type="text" name="tema" class="form-control" placeholder="Ex: Tendinopatia, Agachamento..." value="{{ tema or '' }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Período</label>
                <select name="periodo" class="form-select">
                    <option value="30" {% if periodo == '30' %}selected{% endif %}>30 dias</option>
                    <option value="365" {% if periodo == '365' %}selected{% endif %}>1 ano</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="btn-envia">GERAR ANÁLISE</button>
            <div id="spinner" class="loading-spinner">
                <div class="spinner-border text-primary" role="status"></div>
                <p>Analisando artigos científicos...</p>
            </div>
        </form>
    </div>

    {% if relatorio %}
    <div id="hidden-data">{{ relatorio }}</div>
    <div class="report-box mb-5">
        <h2 class="h4 border-bottom pb-2">Resultado da Busca</h2>
        <div id="ia-output"></div>
    </div>
    <script>
        // Pega o texto da div oculta para evitar erros de aspas no JS
        const rawData = document.getElementById('hidden-data').innerText;
        document.getElementById('ia-output').innerHTML = marked.parse(rawData);
    </script>
    {% endif %}
</div>

</body>
</html>
