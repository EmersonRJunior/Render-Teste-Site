<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioScience AI | Relat칩rios Cient칤ficos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-body: #fdfdfd;
            --brand-primary: #1a3a5f;
            --text-dark: #2d3436;
            --border-color: #e2e8f0;
        }
        body { 
            background-color: var(--bg-body); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: var(--text-dark);
            -webkit-font-smoothing: antialiased;
        }
        .navbar-simple {
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            background: white;
        }
        .navbar-brand {
            font-weight: 800;
            letter-spacing: -1px;
            color: var(--brand-primary) !important;
            font-size: 1.5rem;
        }
        .container-narrow { max-width: 850px; }
        .search-section {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 30px;
            margin-top: 40px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }
        .label-style { font-size: 0.85rem; font-weight: 700; color: #718096; text-transform: uppercase; margin-bottom: 8px; display: block; }
        
        .form-control, .form-select {
            border: 1px solid var(--border-color);
            padding: 12px;
            border-radius: 8px;
        }
        .btn-primary {
            background-color: var(--brand-primary);
            border: none;
            padding: 12px 25px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover { background-color: #122a46; transform: translateY(-1px); }

        /* Estiliza칞칚o do Relat칩rio Gerado */
        .report-box {
            margin-top: 40px;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 15px rgba(0,0,0,0.05);
        }
        #ia-output h1, #ia-output h2, #ia-output h3 {
            color: var(--brand-primary);
            font-weight: 700;
            margin-top: 1.5em;
            font-size: 1.35rem;
            border-bottom: 2px solid #f0f4f8;
            padding-bottom: 8px;
        }
        #ia-output p { line-height: 1.8; margin-bottom: 1.2em; color: #4a5568; }
        #ia-output ul { padding-left: 1.5em; margin-bottom: 1.5em; }
        #ia-output li { margin-bottom: 0.6em; color: #4a5568; }
        #ia-output a { color: #3182ce; text-decoration: none; font-weight: 500; }
        #ia-output a:hover { text-decoration: underline; }

        .loading-spinner { display: none; padding: 20px; }
    </style>
</head>
<body>

<nav class="navbar-simple">
    <div class="container container-narrow">
        <span class="navbar-brand">BIOSCIENCE <span style="font-weight: 300;">AI</span></span>
    </div>
</nav>

<div class="container container-narrow">
    <div class="search-section">
        <form method="POST" id="search-form" onsubmit="showLoading()">
            <div class="row g-3">
                <div class="col-12 col-md-8">
                    <label class="label-style">Termo de Pesquisa</label>
                    <input type="text" name="tema" class="form-control" 
                           placeholder="Ex: Treino de for칞a em idosos, LCA recupera칞칚o..." 
                           value="{{ tema }}" required>
                </div>
                <div class="col-12 col-md-4">
                    <label class="label-style">Artigos dos 칰ltimos:</label>
                    <select name="periodo" class="form-select">
                        <option value="7" {% if periodo == '7' %}selected{% endif %}>7 dias</option>
                        <option value="30" {% if periodo == '30' %}selected{% endif %}>30 dias</option>
                        <option value="90" {% if periodo == '90' %}selected{% endif %}>90 dias</option>
                        <option value="365" {% if periodo == '365' %}selected{% endif %}>1 ano</option>
                    </select>
                </div>
                <div class="col-12 mt-4">
                    <button type="submit" class="btn btn-primary w-100" id="btn-submit">
                        GERAR RELAT칍RIO CIENT칈FICO
                    </button>
                    
                    <div class="loading-spinner text-center" id="spinner">
                        <div class="spinner-border text-primary spinner-border-sm" role="status"></div>
                        <span class="ms-2 text-muted">Consultando PubMed e analisando com IA...</span>
                    </div>
                </div>
            </div>
        </form>
    </div>

    {% if relatorio %}
    <div class="report-box mb-5">
        <div class="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom">
            <h2 class="h5 mb-0 fw-bold text-uppercase" style="letter-spacing: 1px;">
                游댧 Resultado da An치lise
            </h2>
            <span class="badge bg-light text-dark border">Fonte: PubMed Central</span>
        </div>

        <div id="raw-report-data" style="display: none;">{{ relatorio }}</div>
        
        <div id="ia-output"></div>

        <div class="mt-5 pt-4 border-top">
            <button class="btn btn-outline-secondary btn-sm" onclick="window.print()">
                Imprimir Relat칩rio
            </button>
        </div>
    </div>

    <script>
        // Executa ap칩s a p치gina carregar
        window.onload = function() {
            const rawData = document.getElementById('raw-report-data').innerText;
            if (rawData.trim().length > 0) {
                // Converte Markdown em HTML formatado
                document.getElementById('ia-output').innerHTML = marked.parse(rawData);
            }
        };
    </script>
    {% endif %}

</div>

<script>
    function showLoading() {
        // Alterna entre o bot칚o e o spinner para feedback visual
        document.getElementById('btn-submit').style.display = 'none';
        document.getElementById('spinner').style.display = 'block';
    }
</script>

</body>
</html>
